<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <img src="./images/image-product-desktop.jpg" alt="" class="image-desktop">
      <img src="./images/image-product-mobile.jpg" alt="" class="image-mobile">
    </picture>
    <section>
        <p class="perfume">Perfume</p>
        <h1 class="title">
          Gabrielle Essence Eau De Parfum
        </h1>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div>
        <p class="num"><span>$149.99</span><s>$169.99</s></p>
      </div>
      <button><i><img src="./images/icon-cart.svg" alt="" class="icon"></i> Add to Cart</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Piyush J. Das</a>.
  </footer>
</body>
</html>
